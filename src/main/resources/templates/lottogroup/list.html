<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <title>ซูปเปอร์ แมทชิ่ง</title>
</head>
<body>
<div layout:fragment="content">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>


    <div class="alert alert-primary text-right" role="alert">
        งวดที่ เปิดชนเลข:
        <span th:each="rd : ${roundList}">
            <button type="button" class="btn btn btn-secondary" th:text="${rd.number}">number</button>&nbsp;&nbsp;
        </span>
        ชนได้: <button type="button" class="btn btn-primary" th:text="${#lists.size(matchedLotto)}">matchedLotto</button>&nbsp;&nbsp;
        ส่งแล้ว: <button type="button" class="btn btn-success" th:text="${#lists.size(receivedLotto)}">receivedLotto</button>&nbsp;&nbsp;
        ยังไม่ส่ง: <button type="button" class="btn btn-danger" th:text="${#lists.size(notReceivedLotto)}">notReceivedLotto</button>&nbsp;&nbsp;
    </div>

    <div class="d-flex flex-row justify-content-around">

        <div class="d-flex flex-column">
            <h6 class="text-center">2 ใบ  <br/> (ทั้งหมด <b th:text="${s2}"></b> ชุด)</h6>
            <div th:each="element : ${lottoMap}">
                <div class="card m-2" style="width: 10rem;"  th:if="${#lists.size(element.value) == 2}">
                    <div class="card-body" >
                        <h5 class="card-title text-center" th:text="${element.key}" >number</h5>
                        <span th:each="lotto : ${element.value}">
                            <a th:href="@{/admin/lottoGroup/{barcode}(barcode=${lotto.barcode})}" th:classappend="${lotto.received} ? 'card-link  btn btn-success' : 'card-link btn btn-secondary'" class="card-link btn btn-secondary" th:text="${lotto.group}">group</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column">
            <h6 class="text-center">3 ใบ <br/> (ทั้งหมด <b th:text="${s3}"></b> ชุด)</h6>
            <div th:each="element : ${lottoMap}">
                <div class="card m-2" style="width: 12rem;"  th:if="${#lists.size(element.value) == 3}">
                    <div class="card-body" >
                        <h5 class="card-title text-center" th:text="${element.key}" >number</h5>
                        <span th:each="lotto : ${element.value}">
                            <a th:href="@{/admin/lottoGroup/{barcode}(barcode=${lotto.barcode})}" th:classappend="${lotto.received} ? 'card-link  btn btn-success' : 'card-link btn btn-secondary'" class="card-link btn btn-secondary" th:text="${lotto.group}">group</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column">
            <h6 class="text-center">4 ใบ  <br/> (ทั้งหมด <b th:text="${s4}"></b> ชุด)</h6>
            <div th:each="element : ${lottoMap}">
                <div class="card m-2" style="width: 16rem;" th:if="${#lists.size(element.value) == 4}">
                    <div class="card-body" >
                        <h5 class="card-title text-center" th:text="${element.key}" >number</h5>
                        <span th:each="lotto : ${element.value}">
                            <a th:href="@{/admin/lottoGroup/{barcode}(barcode=${lotto.barcode})}" th:classappend="${lotto.received} ? 'card-link  btn btn-success' : 'card-link btn btn-secondary'" class="card-link btn btn-secondary" th:text="${lotto.group}">group</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column">
            <h6 class="text-center">5 ใบ  <br/> (ทั้งหมด <b th:text="${s5}"></b> ชุด)</h6>
            <div th:each="element : ${lottoMap}">
                <div class="card m-2" style="width: 18rem;" th:if="${#lists.size(element.value) == 5}">
                    <div class="card-body" >
                        <h5 class="card-title text-center" th:text="${element.key}" >number</h5>
                        <span th:each="lotto : ${element.value}">
                            <a th:href="@{/admin/lottoGroup/{barcode}(barcode=${lotto.barcode})}" th:classappend="${lotto.received} ? 'card-link  btn btn-success' : 'card-link btn btn-secondary'" class="card-link btn btn-secondary" th:text="${lotto.group}">group</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal hide fade" id="myModal"role="dialog" th:if="${lottoDetail != null}">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">ตรวจสอบข้อมูล</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">ไอดี: </label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${lottoDetail.user.email}"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">ชื่อ: </label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${lottoDetail.user.fullName}"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">โทร: </label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${lottoDetail.user.tel}"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">เล่มที่: </label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${lottoDetail.number}"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">ชุดที่: </label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${lottoDetail.group}"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">งวดที่: </label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${lottoDetail.round}"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">สถานะ: </label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${lottoDetail.received} ? 'ส่งแล้ว' : 'ยังไม่ได้ส่ง'"></span>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $('#myModal').modal('show');
    </script>

</div>


</body>
</html>
