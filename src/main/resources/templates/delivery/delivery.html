<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <title>ซูปเปอร์ แมทชิ่ง</title>
</head>
<body>
<div layout:fragment="content">

    <div class="alert alert-secondary text-left" role="alert">
         ข้อมูลผู้ใช้งาน ไอดี: <b th:text="${delivery.user.email}">email</b>
        ชื่อ: <b  th:text="${delivery.user.fullName}">fullName</b>
        โทร: <b th:text="${delivery.user.tel}">tel</b>
    </div>

    <div class="alert alert-primary text-right" role="alert">
        งวดที่:
        <span th:each="rd : ${roundList}">
            <button type="button" class="btn btn btn-secondary" th:text="${rd.number}">number</button>&nbsp;&nbsp;
        </span>
        ส่งเข้ามาทั้งหมด: <button type="button" class="btn btn btn-primary" th:text="${delivery.lottoList}">delivery.lottoList</button>&nbsp;&nbsp;
        ชนสำเร็จทั้งหมด: <button type="button" class="btn btn btn-success" th:text="${delivery.matched}">delivery.matched</button>
        ชนไม่สำเร็จทั้งหมด: <button type="button" class="btn btn btn-danger" th:text="${delivery.notMatched}">delivery.notMatched</button>
        ส่งเล่มแล้วทั้งหมด: <button type="button" class="btn btn btn-warning" th:text="${delivery.received}">delivery.received</button>
    </div>

    <div class="alert alert-success" role="alert" th:text="${message}" th:if="${message != null}">
        message
    </div>
    <div class="alert alert-danger" role="alert" th:text="${messageError}" th:if="${messageError != null}">
        messageError
    </div>

    <form class="text-center" th:action="@{/admin/delivery/receive}" method="post">
        <input type="hidden" name="id" th:value="${delivery.id}">
        <textarea class="form-control" name="barcode" rows="5" placeholder="กรอกบาร์โค้ดที่นี้"></textarea>
        <br/>
        <button class="btn btn-primary btn-lg btn-block" type="Submit">ส่งเล่ม</button>
    </form>


    <hr class="mt-3 mb-3"/>

    <div>
        <div class="d-flex justify-content-start">
            <div class="d-flex flex-column px-1">
                <div class="m-1" th:each="r : ${r0}"><span th:classappend="${r.received} ? 'btn btn-success' : 'btn btn-light'" class=""><b th:text="${r.number}"></b> - <b th:text="${r.group}"></b></span></div>
            </div>

            <div class="d-flex flex-column px-1">
                <div class="m-1" th:each="r : ${r1}"><span th:classappend="${r.received} ? 'btn btn-success' : 'btn btn-light'" class=""><b th:text="${r.number}"></b> - <b th:text="${r.group}"></b></span></div>
            </div>

            <div class="d-flex flex-column px-1">
                <div class="m-1" th:each="r : ${r2}"><span th:classappend="${r.received} ? 'btn btn-success' : 'btn btn-light'" class=""><b th:text="${r.number}"></b> - <b th:text="${r.group}"></b></span></div>
            </div>

            <div class="d-flex flex-column px-1">
                <div class="m-1" th:each="r : ${r3}"><span th:classappend="${r.received} ? 'btn btn-success' : 'btn btn-light'" class=""><b th:text="${r.number}"></b> - <b th:text="${r.group}"></b></span></div>
            </div>

            <div class="d-flex flex-column px-1">
                <div class="m-1" th:each="r : ${r4}"><span th:classappend="${r.received} ? 'btn btn-success' : 'btn btn-light'" class=""><b th:text="${r.number}"></b> - <b th:text="${r.group}"></b></span></div>
            </div>

            <div class="d-flex flex-column px-1">
                <div class="m-1" th:each="r : ${r5}"><span th:classappend="${r.received} ? 'btn btn-success' : 'btn btn-light'" class=""><b th:text="${r.number}"></b> - <b th:text="${r.group}"></b></span></div>
            </div>

            <div class="d-flex flex-column px-1">
                <div class="m-1" th:each="r : ${r6}"><span th:classappend="${r.received} ? 'btn btn-success' : 'btn btn-light'" class=""><b th:text="${r.number}"></b> - <b th:text="${r.group}"></b></span></div>
            </div>

            <div class="d-flex flex-column px-1">
                <div class="m-1" th:each="r : ${r7}"><span th:classappend="${r.received} ? 'btn btn-success' : 'btn btn-light'" class=""><b th:text="${r.number}"></b> - <b th:text="${r.group}"></b></span></div>
            </div>

            <div class="d-flex flex-column px-1">
                <div class="m-1" th:each="r : ${r8}"><span th:classappend="${r.received} ? 'btn btn-success' : 'btn btn-light'" class=""><b th:text="${r.number}"></b> - <b th:text="${r.group}"></b></span></div>
            </div>

            <div class="d-flex flex-column px-1">
                <div class="m-1" th:each="r : ${r9}"><span th:classappend="${r.received} ? 'btn btn-success' : 'btn btn-light'" class=""><b th:text="${r.number}"></b> - <b th:text="${r.group}"></b></span></div>
            </div>

        </div>

    </div>

    <hr class="mt-3 mb-3"/>

    <div class="alert alert-secondary">
        <form th:action="@{/admin/delivery}" method="post" class="form-signin">
            <input type="hidden" name="id" th:value="${delivery.id}">
            <table class="table">
                <tr>
                    <td >
                        <input class="form-check-input" type="radio" name="status" id="r1" value="Complete" th:checked="${delivery.status} == 'Complete'">
                        <label class="form-check-label" for="r1">
                            สำเร็จ
                        </label>
                    </td>
                    <td >
                        <input class="form-check-input" type="radio" name="status" id="r2" value="Pending" th:checked="${delivery.status} == 'Pending'">
                        <label class="form-check-label" for="r2">
                            กำลังจัดการ
                        </label>
                    </td>
                    <td >
                        <input class="form-check-input" type="radio" name="status" id="r3" value="Not complete" th:checked="${delivery.status} == 'Not complete'">
                        <label class="form-check-label" for="r3">
                            ไม่สำเร็จ
                        </label>
                    </td>
                </tr>
            </table>
            <br/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">บันทึก</button>
        </form>

    </div>

</div>


</body>
</html>
