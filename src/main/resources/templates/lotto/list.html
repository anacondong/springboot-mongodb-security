<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <title>หน้าหลัก Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="alert alert-success" role="alert" th:text="${message}" th:if="${message != null}">
        message
    </div>
    <div class="alert alert-danger" role="alert" th:text="${messageError}" th:if="${messageError != null}">
        messageError
    </div>
    <div>
        ตาราง lotto

        <form class="text-center" th:action="@{/user/lotto/add}" method="post">
            <textarea class="form-control" name="barcode" rows="8" placeholder="กรอกบาร์โค้ดที่นี้"></textarea>
            <br/>
            <button class="btn btn-success btn-lg btn-block" type="Submit"> ส่งข้อมูล</button>
        </form>

        <div class="text-right">จำนวนทั้งหมด: <b th:text="${#lists.size(lottos)}">[usersList]</b></div>

        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">บาร์โค้ด</th>
                <th scope="col">ฉลากที่</th>
                <th scope="col">งวดที่</th>
                <th scope="col">ชุดที่</th>
                <th scope="col">ผลการส่งเลข</th>
            </tr>
            </thead>

            <tr th:each="lotto : ${lottos}">
                <th scope="row" th:text="${lottoStat.index+1}">#</th>
                <td th:text="${lotto.barcode}">barcode</td>
                <td th:text="${lotto.number}">number</td>
                <td th:text="${lotto.round}">round</td>
                <td th:text="${lotto.group}">group</td>
                <td th:if="${lotto.enabled}">
                    <button type="button" class="btn btn-success">ส่งแล้ว</button>
                </td>
            </tr>
        </table>
    </div>

</div>


</body>
</html>
