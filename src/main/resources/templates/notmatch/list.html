<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <title>หน้าหลัก Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="text-right">* ระบบจะทำการตรวจสอบเลขชนอัตโนมัติทุกๆ สิบนาที</div>
    <div class="alert alert-primary text-right" role="alert">
        งวดที่ เปิดชนเลข:
        <span th:each="rd : ${roundList}">
            <button type="button" class="btn btn btn-secondary" th:text="${rd.number}">number</button>&nbsp;&nbsp;
        </span>
        จำนวนที่ส่งเลขได้ทั้งหมด: <button type="button" class="btn btn btn-primary" th:text="${#lists.size(userLotto)}">countUserLotto</button>&nbsp;&nbsp;
        จำนวนเลขที่ชนไม่สำเร็จ: <button type="button" class="btn btn btn-danger" th:text="${#lists.size(notMatchUserLotto)}">notMatchUserLotto</button>&nbsp;&nbsp;
    </div>

    <div>

        <div class="d-flex justify-content-start">
            <div class="d-flex flex-column px-1 text-center w-50"  th:each="r : ${roundList}">
                <div class="w-100">
                    งวดที่ <b th:text="${r.number}"></b> (<b th:text="${r.name}"></b>)
                </div>
                <div class="border p-2 m-1 text-center" th:each="n : ${notMatchUserLotto}">
                    <div th:if="${r.number == n.round}">
                        <b th:text="${n.number}"></b>-<b th:text="${n.round}"></b>-<b th:text="${n.group}"></b>
                    </div>
                </div>

            </div>


        </div>

    </div>

    <script type="text/javascript">
    function myFunction () {
        location.reload();
    }

    // var interval = setInterval(function () { myFunction(); }, 100 * 1000);
    </script>

</div>


</body>
</html>
