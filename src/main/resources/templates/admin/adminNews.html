<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
    <head>
        <title>Admin ประกาศ</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h2>นี้คือ หน้าประกาศ</h2>
            <div class="alert alert-success" role="alert" th:text="${message}" th:if="${message != null}" >
                message
            </div>
            <form th:action="@{/admin/news}" method="post">
                <h1 class="h3 mb-3 font-weight-normal">แก้ไขข้อมูล ประกาศ</h1>
                <div class="form-group">
                    <label>ประกาศ</label>
                    <textarea name="msg" class="form-control" rows="10" th:text="${news.msg}">msg</textarea>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">แก้ไข</button>
            </form>
        </div>


    </body>
</html>
